<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe with AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../Images/Mu2 Website Icon.png">
</head>
<body>
    <main class="container">
        <h1>
            <span class="color-1">Tic</span> -
            <span class="color-2">Tac</span> -
            <span class="color-3">Toe</span>
        </h1>
        <p class="player-2">Player VS AI</p>

        <section id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </section>

        <section>
            <p id="game-status">It's <span>X</span>'s turn</p>
            <button id="resetBtn">RESET GAME</button>
            <a href="../index.html"><button>P VS P</button></a>
        </section>

        <section class="popup">
            <div>
                <p id="winning-status"></p>
                <button id="close">Close</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
