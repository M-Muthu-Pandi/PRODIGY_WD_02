<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../Images/Mu2 Website Icon.png">

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <main class="container">
        <h1>
            <span class="color-1">Tic</span> -
            <span class="color-2">Tac</span> -
            <span class="color-3">Toe</span>
        </h1>
        <p class="player-2">Player VS Player</p>

        <section id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </section>

        <section>
            <p id="status">Player <span>X</span>'s turn</p>
            <button id="reset">RESET</button>
            <a href="../index.html"><button><i class="fa-solid fa-house"></i></button></a>
            <a href="../Player_vs_AI/index.html"><button><i class="fa-solid fa-user"></i> vs <i class="fa-solid fa-robot"></i></button></a>
        </section>

        <section class="popup">
            <div>
                <p id="winning-status"></p>
                <button id="close">Close</button>
            </div>
        </section>
    </main>
    <p class="absolute">&copy Muthupandi <a href="https://www.linkedin.com/in/muthupandim/" target="_blank"><img src="../Images/linkedin-logo.png" alt="LinkedIn"></a> <a href="https://github.com/M-Muthu-Pandi" target="_blank"><img src="../Images/github.png" alt="GitHub"></a></p>
    <script src="script.js"></script>
</body>

</html>
